<div class="icon icon--left" ng-click="prevPage()">
  <img src="../images/glyphicons/png/glyphicons-225-chevron-left.png" alt="Prev page" />
</div>
<div class="pages">
  <p>
    {{ currentPage }} / {{ pageCount }}
  </p>
</div>
<div class="icon icon--right" ng-click="nextPage()">
  <img src="../images/glyphicons/png/glyphicons-224-chevron-right.png" alt="Prev page" />
</div>
